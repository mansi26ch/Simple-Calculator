<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Simple Calculator</h1>
    <div class="calculator">
      <input type="number" name="first" id="first" step="any" />
      <select name="op" id="ope">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="**">**</option>
        <option value="%">%</option>
      </select>
      <input type="number" name="second" id="second" step="any" />
      <br />
      <br />

      <input type="text" name="" id="res" readonly=""  />
      <br />
      <br />
      <button class="button1" onclick="cal()">Calculate</button>
      <br />
      <br />
      <button class="button2" onclick= "clearDisplay()" >CLEAR ALL</button>
    </div>
  </body>
  <script type="text/javascript">
   
    
     //-----function to clear the display----- 
    function clearDisplay() {
      document.getElementById("first").value = "";
      document.getElementById("second").value = "";
      document.getElementById("res").value = "";
  };
    
     //-----function to calculate the result-----
    function cal() {
      var opr1 = document.getElementById("first").value;
      var opr2 = document.getElementById("second").value;
      var ope = document.getElementById("ope").value;
      if (ope == "+") {
        var res = parseInt(opr1) + parseInt(opr2);
      }
      if (ope == "-") {
        var res = parseInt(opr1) - parseInt(opr2);
      }
      if (ope == "*") {
        var res = parseInt(opr1) * parseInt(opr2);
      }
      if (ope == "/") {
        var res = parseInt(opr1) / parseInt(opr2);
      }
      if (ope == "**") {
        var res = parseInt(opr1) ** parseInt(opr2);
      }
      if (ope == "%") {
        var res = parseInt(opr1) % parseInt(opr2);
      }
      document.getElementById("res").value = res;
    }
  </script>
</html>
